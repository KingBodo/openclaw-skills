name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # For PRs from forks, fetch the fork's branch
      - name: Fetch fork branch for external PRs
        if: github.event.pull_request.head.repo.fork == true || (github.event.issue.pull_request && github.event_name == 'issue_comment')
        run: |
          # Get PR details if this is an issue comment on a PR
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            PR_DATA=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.issue.number }})
            FORK_REPO=$(echo "$PR_DATA" | jq -r '.head.repo.full_name')
            FORK_BRANCH=$(echo "$PR_DATA" | jq -r '.head.ref')
            IS_FORK=$(echo "$PR_DATA" | jq -r '.head.repo.fork')
          else
            FORK_REPO="${{ github.event.pull_request.head.repo.full_name }}"
            FORK_BRANCH="${{ github.event.pull_request.head.ref }}"
            IS_FORK="${{ github.event.pull_request.head.repo.fork }}"
          fi

          if [ "$IS_FORK" = "true" ]; then
            echo "Fetching branch '$FORK_BRANCH' from fork '$FORK_REPO'"
            git remote add fork https://github.com/$FORK_REPO.git
            git fetch fork $FORK_BRANCH
            git checkout -B $FORK_BRANCH fork/$FORK_BRANCH
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Configure Claude's behavior with CLI arguments
          # claude_args: |
          #   --model claude-opus-4-1-20250805
          #   --max-turns 10
          #   --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          #   --system-prompt "Follow our coding standards. Ensure all new code has tests. Use TypeScript for new files."

          # Optional: Advanced settings configuration
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "test"
          #     }
          #   }
